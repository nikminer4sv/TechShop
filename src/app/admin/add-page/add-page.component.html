<form [formGroup]="form" (ngSubmit)="submit()">
    <h2 class="text-center" id="login-label">Add product</h2>
    
    <div class="form-control">
        <label for="type">Type</label>
        <select formControlName="type">
            <option>Phone</option>
            <option>Tablet</option>
            <option>Laptop</option>
        </select>
        <div *ngIf="form.get('type')?.touched && form.get('type')?.invalid" class="validation">
            <small *ngIf="form.get('type')?.errors!['required']">Choose type</small>
        </div>
    </div>

    <div class="form-control">
        <label for="title">Title</label>
        <input type="text" id="title" formControlName="title">
        <div *ngIf="form.get('title')?.touched && form.get('title')?.invalid" class="validation">
            <small *ngIf="form.get('title')?.errors!['required']">Enter title</small>
        </div>
    </div>

    <div class="form-control">
        <label for="photo">Photo</label>
        <quill-editor formControlName="photo"></quill-editor>
    </div>

    <div class="form-control">
        <label for="info">Information</label>
        <quill-editor formControlName="info"></quill-editor>
        <div *ngIf="form.get('info')?.touched && form.get('info')?.invalid" class="validation">
            <small *ngIf="form.get('info')?.errors!['required']">Enter information about product</small>
        </div>
    </div>

    <div class="form-control">
        <label for="price">Price</label>
        <input type="text" id="price" formControlName="price">
        <div *ngIf="form.get('price')?.touched && form.get('price')?.invalid" class="validation">
            <small *ngIf="form.get('price')?.errors!['required']">Enter price</small>
        </div>
    </div>

    <button type="submit" class="btn btn-primary btn-block" [disabled]="form.invalid || submitted">Add</button>
</form>
